<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer Results</title>
    <style>
        /* CSS styles for your page */
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Analyzer Results</h1>
        <div class="result">
            <h2>Sentiment Analysis Result:</h2>
            <p class="{% if sentiment == 'positive' %}positive{% elif sentiment == 'negative' %}negative{% else %}neutral{% endif %}">
                Sentiment: {{ sentiment }}
            </p>
        </div>

        <!-- Add the "Analyze Again" button -->
        <form action="/" method="get">
            <button type="submit">Analyze Again</button>
        </form>
    </div>
</body>
</html>
